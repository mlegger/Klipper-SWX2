#############################
# BIQU MICROPROBE
#############################

[output_pin Probe_Enable]
pin: PC3
value: 0

[gcode_macro Probe_Deploy]
gcode:
  SET_PIN PIN=Probe_Enable VALUE=1

[gcode_macro Probe_Stow]
gcode:
  SET_PIN PIN=Probe_Enable VALUE=0

[probe]
pin: ^!PC2
deactivate_on_each_sample: False
x_offset: 32.63 # 36.0 # Actual offset of the MicroProbe installation
y_offset: -28.05 # -30.0 # Actual offset of the MicroProbe installation
#z_offset: 0.0
speed: 5
samples: 2
samples_tolerance: 0.05
samples_tolerance_retries: 3
activate_gcode:
  Probe_Deploy
  G4 P500 # Allow 500 milliseconds for the probe to deploy
deactivate_gcode:
  Probe_Stow

#############################
# LEVELING
#############################

[safe_z_home]
home_xy_position: 117.37,178.05 # 114,180
z_hop: 10
speed: 125

[bed_mesh]
speed: 150
horizontal_move_z: 5
mesh_min: 35, 35
mesh_max: 270, 270
probe_count: 5
fade_start: 1
fade_end: 4
fade_target: 0
mesh_pps: 2
algorithm: bicubic

[bed_screws]
screw1: 50,50
screw1_name: front left
screw2: 250,50
screw2_name: front right
screw3: 250,250
screw3_name: back right
screw4: 50,250
screw4_name: back left
speed: 125

[screws_tilt_adjust]
screw1: 17.37,78.05
screw1_name: front left
screw2: 217.37,78.05
screw2_name: front right
screw3: 217.37,278.05
screw3_name: back right
screw4: 17.37,278.05
screw4_name: back left
speed: 125
screw_thread: CW-M5

#############################
# LEDS
#############################

[neopixel extruder]
pin: PB7
initial_RED: 1.0
initial_GREEN: 0
initial_BLUE: 0

[delayed_gcode Welcome_0]
initial_duration: 0
gcode:
  SET_LED LED=extruder RED=1 GREEN=0 BLUE=0
  Probe_Deploy

[delayed_gcode Welcome_1]
initial_duration: 0.5
gcode:
  SET_LED LED=extruder RED=1 GREEN=1 BLUE=1
  Probe_Stow

[delayed_gcode Welcome_2]
initial_duration: 1
gcode:
  SET_LED LED=extruder RED=0 GREEN=0 BLUE=1
  Probe_Deploy

[delayed_gcode Welcome_3]
initial_duration: 1.5
gcode:
  SET_LED LED=extruder RED=0 GREEN=1 BLUE=0
  Probe_Stow

[delayed_gcode Welcome_4]
initial_duration: 8
gcode:
  SET_LED LED=extruder RED=0.0 GREEN=0.0 BLUE=0.0

